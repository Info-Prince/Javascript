<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container flex">
        <div class="calculator-wrapper grid grid-four--cols">
            <input type="text" class="calculator-content" >
            <div class="calculator-content flex">C</div>
            <div class="calculator-content flex">/</div>
            <div class="calculator-content flex">*</div>
            <div class="calculator-content flex">7</div>
            <div class="calculator-content flex">8</div>
            <div class="calculator-content flex">9</div>
            <div class="calculator-content flex">-</div>
            <div class="calculator-content flex">4</div>
            <div class="calculator-content flex">5</div>
            <div class="calculator-content flex">6</div>
            <div class="calculator-content flex">+</div>
            <div class="calculator-content flex">1</div>
            <div class="calculator-content flex">2</div>
            <div class="calculator-content flex">3</div>
            <div class="calculator-content flex">0</div>
            <div class="calculator-content flex">00</div>
            <div class="calculator-content flex">.</div>
            <div class="calculator-content flex">=</div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
