<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI Calculator !</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="bmiCalculator">
        <h1>BMI Calculator</h1>
        <form action="">
          <p>
            <label for="height">Height in CM : </label>
            <input type="text" id="height" />
          </p>
          <p>
            <label for="weight">Weight in KG : </label>
            <input type="text" id="weight" />
          </p>
          <button id="calcButton">Calculate</button>
          <div class="results">
            <span>BMI Value : </span>
            <div class="resultBtn" placeholder="0.00"></div>
          </div>
        </form>
        <div class="weightGuide">
          <h2 id="guideHeading">BMI Weight Guide</h2>
          <p class="rangeOfWeight" id="underWeight">
            Under Weight = Less than 18.6
          </p>
          <p class="rangeOfWeight" id="normalRange">
            Normal Range = 18.6 and 24.9
          </p>
          <p class="rangeOfWeight" id="overWeight">
            Overweight = Greater than 24.9
          </p>

          <div class="showRange">
            <div class="showMyRange"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
