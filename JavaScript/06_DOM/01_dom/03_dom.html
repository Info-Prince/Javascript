<script>
    // const bgColor = document.querySelector('body')
    // bgColor.style.backgroundColor = '#2f2f2f';
    // bgColor.style.color = 'white';

    //creating div through javascript and showing on web document.
    const createDiv = document.createElement('div')
    console.log(createDiv);
    createDiv.className = 'newdiv';
    createDiv.id = Math.round(Math.random () * 10 + 1)
    createDiv.setAttribute = ('title', 'New Generated Title')
    createDiv.style.backgroundColor = 'green';
    createDiv.style.padding = '2rem';
    createDiv.innerText = 'Newly Created Div Content \n'

    //creating text in web document
    const addText = document.createTextNode("New Text Node Created. and it will not overlap any content")
    createDiv.appendChild(addText)

    //document ke body me createDiv variable ko append krdo...
    document.body.appendChild(createDiv)

</script>
</html>
